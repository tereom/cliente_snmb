{{extend 'layout.html'}}
{{block head}}
    <style type="text/css">

        .Tabla .radio
        {

            margin-right: 2cm;
        }
        
        .Tabla .generic-widget
        {
        	margin-right: 2cm;
            width: 4.4cm;
        }

        .FlotaIzquierda
        {
            float: left;
        }

        .Centrar
        {
            text-align: center;
        }

        .CentrarV
        {
            vertical-align:middle;
        }

    </style>
{{end}}

<form action="" enctype="multipart/form-data" method="post">
    <input type="hidden" name="_formname" value="formaIncendioHTML"/>
    <fieldset>
        <legend>
            Información de incendios
        </legend>
        <table class="Tabla">
            <tr>
                <td>
                    <label for="conglomerado_muestra_id">Conglomerado</label>
                    <!--este campo sólo sirve para encontrar
                    con AJAX los sitios existentes asociados al conglomerado
                    elegido, al enviar la forma al controlador, se utilizará
                    para guardar el registro de la cámara, únicamente el id
                    del sitio (de la dropdown generada mediante AJAX)-->
                    <select class="generic-widget obligatorio" name="conglomerado_muestra_id" id="conglomerado_muestra_id">
                        <option value=""/>
                        {{for conglomerado in listaConglomerado:}}
                            <option value="{{=conglomerado.id}}">
                                {{=conglomerado.nombre}}
                            </option>
                        {{pass}}
                    </select>
                </td>  
                <td class="Centrar">
                    <label for="hay_evidencia">Evidencia</label>
                    <input class="boolean" name="hay_evidencia" id="hay_evidencia" type="checkbox" value="on"/>
                </td>              
            </tr>
        </table>

        <hr/>

        <div class="Incendio_info">
            <table class="Tabla">
                <tr>
                    <td rowspan="2">
                        <label for="tipo">Tipo de incendio</label>
                        <select class="generic-widget" name="tipo" id="tipo">
                            <option value=""/>
                            {{for tipo in listaTipoIncendio:}}
                                <option value="{{=tipo.nombre}}">
                                    {{=tipo.nombre}}
                                </option>
                            {{pass}}
                        </select>
                    </td>
                    <td  class="CentrarV">
                        <div class="FlotaIzquierda" style="padding-right:41px;">
                            <label for="es_anio_actual">Año actual</label>
                        </div>
                            <input class="radio" name="es_anio_actual_anterior" id="es_anio_actual" type="radio" value="actual"/>
                    </td>
                    <td rowspan="2">
                        <div>
                            <label for="hay_evidencia_recuperacion">Evidencia de regeneración</label>
                        </div>
                        <div class="Centrar">
                            <input class="boolean" name="hay_evidencia_recuperacion" id="hay_evidencia_recuperacion" type="checkbox" value="on"/>
                        </div>
                    </td> 
                </tr>
                <tr>
                    <td class="CentrarV">
                        <div class="FlotaIzquierda" style="padding-right:10px">
                            <label for="es_anio_anterior">Años anteriores</label>
                        </div>
                            <input class="radio" name="es_anio_actual_anterior" id="es_anio_anterior" type="radio" value="anterior"/>
                    </td>
                </tr>
            </table>

            <hr/>

            <table class="Tabla">
                <tr>
                    <td>
                        <strong>Porcentajes de afectación:</strong>
                        <!-- Span para dar formato-->
                        <span class="generic-widget"></span>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prop_afectacion_arborea">Arbórea</label>
                    </td>
                    <td>
                        <select class="generic-widget" name="prop_afectacion_arborea" id="prop_afectacion_arborea">
                            <option value=""/>
                            {{for prop in listaPropAfectacion:}}
                                <option value="{{=prop.nombre}}">
                                    {{=prop.nombre}}
                                </option>
                            {{pass}}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prop_afectacion_arbustiva">Arbustiva</label>
                    </td>
                    <td>
                        <select class="generic-widget" name="prop_afectacion_arbustiva" id="prop_afectacion_arbustiva">
                            <option value=""/>
                            {{for prop in listaPropAfectacion:}}
                                <option value="{{=prop.nombre}}">
                                    {{=prop.nombre}}
                                </option>
                            {{pass}}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prop_afectacion_herbacea">Herbácea</label>
                    </td>
                    <td>
                        <select class="generic-widget" name="prop_afectacion_herbacea" id="prop_afectacion_herbacea">
                            <option value=""/>
                            {{for prop in listaPropAfectacion:}}
                                <option value="{{=prop.nombre}}">
                                    {{=prop.nombre}}
                                </option>
                            {{pass}}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prop_copa_quemada">Copa quemada</label>
                    </td>
                    <td>
                        <select class="generic-widget" name="prop_copa_quemada" id="prop_copa_quemada">
                            <option value=""/>
                            {{for prop in listaPropAfectacion:}}
                                <option value="{{=prop.nombre}}">
                                    {{=prop.nombre}}
                                </option>
                            {{pass}}
                        </select>
                    </td>
                </tr>
            </table>

            <hr/>

            <label for="archivos_incendio">Imágenes*</label>
            <input type="file" class="" id="archivos_incendio" name="archivos_incendio" multiple/>
        </div>
    </fieldset>
    <br/>
    <input type="submit" value="Enviar" class="btn FlotaIzquierda"/>
</form>

<script>

    //////////////////////////////////////////
    // Este código se ejecuta en cuanto el html termina de llegar al navegador:
    //////////////////////////////////////////

    $(document).ready
    (
        function()
        {

            /*Cuando el documento se carga, el campo de "hay_evidencia" no
            está marcado, y los campos asociados a él están vacíos*/

            $('#hay_evidencia').prop('checked', false);
            $('.Incendio_info').hide();
        }
    )

    //////////////////////////////////////////
    // AJAX para evitar que se envíe la información de impactos ambientales
    // asociados a un conglomerado más de una vez:
    //////////////////////////////////////////


    $('#conglomerado_muestra_id').change
    (
        function ()
        {
            $.ajax
            ({  
                type: "POST",
                data: $('#conglomerado_muestra_id').serialize(),
                url: "{{=URL('incendioExistente')}}",
                success: function(resultado)
                {
                    //alert(resultado);
                    if(resultado>=1)
                    {
                        alert('Ya se ha ingresado la información de incendios de este conglomerado');
                        $('#conglomerado_muestra_id').val("");
                    }
                }
            });
        }
    );

    //////////////////////////////////////////
    // Funcionamiento de la vista
    //////////////////////////////////////////


    $('#hay_evidencia').change
    (
        function()
        {
            if($(this).prop('checked'))
                $('.Incendio_info').fadeIn();
            else
                $('.Incendio_info').fadeOut();
        }
    )

    //////////////////////////////////////////
    // Validaciones a la hora de enviar la forma
    //////////////////////////////////////////

    $('form').submit
    (
       function()
       {

            flag = true;

            // Validando los campos obligatorios

            campos = $('.obligatorio');
            campos.each(function() 
            {
                if(!$(this).val())
                {
                    flag = false;
                }
            }
            );

            // Si la casilla de hay_evidencia está marcada, entonces todas
            // las combobox que aparecen son obligatorias, al igual que los radio-
            // botones

            if($('#hay_evidencia').prop('checked'))
            {
                campos = $('.Incendio_info select');
                campos.each(function() 
                {
                    if(!$(this).val())
                    {
                        //alert(this);
                        flag = false;
                    }
                }
                );

                // Validando los radio-botones
                if(!$('input:radio[name=es_anio_actual_anterior]:checked').val())
                {
                    flag = false;
                    //alert('falta presionar un radio-botón');
                }
            }

            if(!flag)
            {
                alert('Faltó llenar algún campo o subir alguna imagen');
                return false;
            }
        }
    )
</script>
