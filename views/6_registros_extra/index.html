{{extend 'layout.html'}} 
{{block head}}
<style type="text/css">
	table
    {
        table-layout: fixed;
        width: 80%;
    }

    .Especies .generic-widget
    {
    	margin-right: 1cm;
        width: 4cm;
    }
    .Especies .integer, .Especies .double, .Especies .string, .Especies .date, .Especies .time
    {
    	margin-right: 1cm;
        width: 4cm;
    }
    
    .Huellas .generic-widget
    {
    	margin-right: 0.5cm;
        width: 4cm;
    }
    .Huellas .integer, .Huellas .double, .Huellas .string, .Huellas .date, .Huellas .time
    {
    	margin-right: 2cm;
        width: 4cm;
    }

    .Centrar
    {
        text-align: center;
    }
    .CentrarV
    {
  		vertical-align:middle;
	}

	.Campos_sitio, .Campos_conglomerado
    {
        table-layout: fixed;
        width: 120%;
    }
   	.Campos_sitio .integer, .Campos_sitio .date, .Campos_sitio .string, .Campos_sitio .double
    {
        width: 2cm;
    }
    
    .Campos_sitio .generic-widget
    {
        width: 2.5cm;
    }
   
    #enviar
    {
        float: left;
    }
</style>
{{end}}

<script>
    $(document).ready
    (
        function()
        {
           /*Cuando el documento se carga, el campo de vegetación está escondido*/
           $('#tabla_tipo').val("");
           $('.Especimen').hide();
           $('.Huellas').hide();
           $('.Lista').hide();
           $('.Nombre').hide();  
           $('.Individuos').hide();   
        }
    )
   
	
    $('#tabla_tipo').change
    (
        function()
        {
            if ($(this).find(":selected").text()=="Especie invasora"){
            	$('.Especimen').fadeOut();
            	$('.Huellas').fadeOut();
                $('.Lista').fadeIn();
                $('.Nombre').fadeIn();
                $('.Individuos').fadeIn();
            }
            else if ($(this).find(":selected").text()=="Espécimen/resto") {
            	$('.Lista').fadeOut();
            	$('.Huellas').fadeOut();
            	$('.Individuos').fadeIn();
                $('.Nombre').fadeIn();
                $('.Especimen').fadeIn();
            }
            else if ($(this).find(":selected").text()=="Huella/excreta") {
            	$('.Lista').fadeOut();
            	$('.Individuos').fadeOut();
            	$('.Especimen').fadeOut();
                $('.Nombre').fadeIn();
                $('.Huellas').fadeIn();
            };
        }
    )

</script>
