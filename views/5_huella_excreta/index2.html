{{=response.toolbar()}}
<form action="" enctype="multipart/form-data" method="post">
	<fieldset>
		<legend>
		Huella/Excreta
		</legend>
		<input type="hidden"  name="_formname" value="formaHuellaHTML"/>
		<table class="Especies" class="Tabla">
			<tr>
				<td>
					<div>
						<label for="tabla_conglomerado_muestra_id">Conglomerado</label>
					</div>
					<div>
						<select class="generic-widget" name="conglomerado_muestra_id" id="tabla_conglomerado_muestra_id">
							<option value=""/>
							<option value="1">Gato</option>
						</select>
					</div>
				</td>
				<td>
					<div>
						<label for="tabla_transecto_numero">Transecto</label>
					</div>
					<div>
						<select class="generic-widget" name="transecto_numero" id="tabla_transecto_numero">
							<option value=""/>
							<option value="1">Café</option>
					</div>
				</td>
			</tr>
			<tr>
				<th>
					<div style="float:left;padding-right:10px;">
						<label for="tabla_es_huella">Huellas</label>
					</div>
					<div style="float:center;">
						<input class="boolean" name="es_huella_excreta" id="tabla_es_huella" type="radio" value="huella"/>
					</div>
				</th>
				<th>
				</th>
			</tr>
			<tr>
				<th>
					<div style="float:left;padding-right:10px;padding-bottom: 10px">
						<label for="tabla_es_excreta">Excretas</label>
					</div>
					<div style="float:center;">
						<input class="boolean" name="es_huella_excreta" id="tabla_es_excreta" type="radio" value="excreta"/>
					</div>
				</th>
				<th>
				</th>
			</tr>
			<tr>
				<td>
					<div>
						<div style="float:left;padding-right:10px;">
							<input class="boolean" name="hay_nombre_comun" id="tabla_hay_nombre_comun" type="checkbox" value="on"/>
						</div>
						<div style="float:left;padding-right:22px;">
							<label for="tabla_comun">Nombre común</label>
						</div>
						<div style="float:left;">
							<input class="string" name="nombre_comun" id="tabla_nombre_comun" type="text" value=""/>
						</div>
					</div>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						<div style="float:left;padding-right:10px;">
							<input class="boolean" name="hay_nombre_cientifico" id="tabla_hay_nombre_cientifico" type="checkbox" value="on"/>
						</div>
						<div div style="float:left;padding-right:10px;">
							<label for="tabla_cientifico">Nombre científico</label>
						</div>
						<div style="float:left;">
							<input class="string" name="nombre_cientifico" id="tabla_nombre_cientifico" type="text" value=""/>
						</div>
					</div>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						<label for="tabla_largo">Largo(cm)</label>
					</div>
					<div>
						<input class="double" name="largo" id="tabla_largo" type="text" value=""/>
					</div>
				</td>
				<td>
					<div>
						<label for="tabla_ancho">Ancho(cm)</label>
					</div>
					<div>
						<input class="double" name="ancho" id="tabla_ancho" type="text" value=""/>
					</div>
				</td>
			</tr>
		</table>
		<div>
			<label for="tabla_archivos_huella">Subir imágenes</label>
		</div>
		<div>
			<input type="file" id="tabla_archivos_huella" name="archivos_huella" multiple/>
		</div>	
	</fieldset>
	<input type="submit" value="Enviar" class="btn" id="enviar"/>
</form>
