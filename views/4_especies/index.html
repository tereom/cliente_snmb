<script>
    $(document).ready
    (
        function()
        {
           /*Cuando el documento se carga, el campo de vegetación está escondido*/
           $('#tabla_conabio_lista').val("");
           $('.Nombre').hide();
        }
    )

    $('#tabla_conabio_lista').change
    (
        function()
        {
            if($(this).find(":selected").text()=="Otros")
                $('.Nombre').fadeIn();
            else
                $('.Nombre').fadeOut();
        }
    )
</script>
